# org.osgi.framework.bootdelegation=sun.*,com.sun.*
#org.osgi.framework.bootdelegation=com.yourkit.*, \
# ${org.apache.sling.launcher.bootdelegation}

#
# SLING-1925: boot delegate sun.reflect package 
