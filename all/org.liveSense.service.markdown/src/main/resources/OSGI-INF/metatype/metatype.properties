# This file contains localization strings for configuration labels and
# descriptions as used in the metatype.xml descriptor generated by the
# the SCR plugin

markdown.service.name=Markdown Service
markdown.service.description=Configuration of the Markdown (PegDown) service.

markdown.extensions.type.name=Extensions type
markdown.extensions.type.description=PegDown extensions tpye.

markdown.extensions.smart.name=Smarts
markdown.extensions.smart.description=Pretty ellipses, dashes and apostrophes.

markdown.extensions.quotes.name=Quotes
markdown.extensions.quotes.description=Pretty single and double quotes.

markdown.extensions.smartypants.name=Smartypants
markdown.extensions.smartypants.description=All of the smartypants prettyfications. Equivalent to SMARTS || QUOTES.
	
markdown.extensions.abbreviations.name=Abbreviations
markdown.extensions.abbreviations.description=PHP Markdown Extra style abbreviations.

markdown.extensions.hardwraps.name=Hardwraps
markdown.extensions.hardwraps.description=Enables the parsing of hard wraps as HTML linebreaks. Similar to what github does.

markdown.extensions.autolinks.name=Autolinks
markdown.extensions.autolinks.description=Enables plain autolinks the way github flavoured markdown implements them. With this extension enabled pegdown will intelligently recognize URLs and email addresses without any further delimiters and mark them as the respective link type.

markdown.extensions.tables.name=Tables
markdown.extensions.tables.description=Table support similar to what Multimarkdown offers.

markdown.extensions.definitions.name=Definitions
markdown.extensions.definitions.description=PHP Markdown Extra style definition lists. Additionally supports the small extension proposed in the article referenced below.

markdown.extensions.fenced.name=Fenced code blocks
markdown.extensions.fenced.description=PHP Markdown Extra style fenced code blocks.

markdown.extensions.wikilinks.name=Wikilinks
markdown.extensions.wikilinks.description=Support [[Wiki-style links]]. URL rendering is performed by the active {@link LinkRenderer}.

markdown.extensions.suppresshtmlblocks.name=Suppress HTML blocks
markdown.extensions.suppresshtmlblocks.description=Suppresses HTML blocks. They will be accepted in the input but not be contained in the output.

markdown.extensions.suppressinlinehtml.name=Suppress inline HTML
markdown.extensions.suppressinlinehtml.description=Suppresses inline HTML tags. They will be accepted in the input but not be contained in the output.

markdown.extensions.suppressallhtml.name=Suppress all HTML
markdown.extensions.suppressallhtml.description=Suppresses HTML blocks as well as inline HTML tags. Both will be accepted in the input but not be contained in the output.
