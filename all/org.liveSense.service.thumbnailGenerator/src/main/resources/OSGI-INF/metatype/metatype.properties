#
# Thumbnail generator job event handler
thumbnailGeneratorJobEventHandler.name=liveSense Thumbnail job event handler
thumbnailGeneratorJobEventHandler.description=This handler processes org/liveSense/thumbnail/generate and org/liveSense/thumbnail/remove events. \
The event contains the path of the node have to be processed. In the directory of the node will be generated a folder (folder parameter) and generate \
thumbnails in the given resolutions (resolutions parameter). The thumbnail images will be generated as thumbnail:thumbnailImage type.
resolutions.name=Resolutions
resolutions.description=Resolutions, format: WidthxHeight. If the Width or Height equals 0, proprtional scaling will be made.
folder=Thumbnail folder
folder.description=The name of the thumbnail folder. It will generated in the directory of original image file

#
# Thumbnail resource change listener
thumbnailResourceChangeListener.name=liveSense Thumbnail resource change handler
thumbnailResourceChangeListener.description=This handler processes resource events from repository (add, change, remove). When an event is in any path of pathes parameter, \
node type is in supported node types paramater and the mime type of content is in supported mime types, \
an org/liveSense/thumbnail/generate or org/liveSense/thumbnail/remove event is fired. (Thumbmail Job Event handler catches)
contentPathes.name=Pathes
contentPathes.description=The name of folders to be monitored
supported.mimeTypes=Supported mime types
supported.mimeTypes.description=The supported mime types (the image format have to be compatible with the current java)
supported.nodeTypes=Supported node types
supported.nodeTypes.description=The supported node types